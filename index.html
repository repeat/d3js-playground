<!DOCTYPE html>
<html>
<head>
<script src='https://d3js.org/d3.v4.min.js'></script>
</head>
<body>
<svg id='mysvg' width='1000' height='800'></svg>
<script>
var svg = d3.select('svg'),
	margin = 20,
	width = parseInt(svg.attr('width')) - margin * 2,
	height = parseInt(svg.attr('height')) - margin * 2,
	g = svg.append('g'),
	mileage = {
		NAK:  -3.298,
		TPE:   5.904,
		BAC:  13.120,
		TAY:  42.285,
		HSC:  72.179,
		MIL: 104.865,
		TAC: 165.733,
		CHH: 193.886,
		YUL: 218.480,
		CHY: 251.585,
		TNN: 313.860,
		ZUY: 345.188
	},
	parseTime = d3.timeParse('%H:%M');
d3.csv('https://raw.githubusercontent.com/repeat/taiwan-high-speed-rail-timetable/master/southbound.csv', 
function(d) {
	var train_no = d.車次,
		train_type = parseInt(train_no / 100 % 10);
	switch (train_type) {
		case 8:
			return {
				train_no: train_no,
				NAK: parseTime(d.南港),
				TPE: parseTime(d.台北),
				BAC: parseTime(d.板橋),
				TAY: parseTime(d.桃園),
				HSC: parseTime(d.新竹),
				MIL: parseTime(d.苗栗),
				TAC: parseTime(d.台中),
				CHH: parseTime(d.彰化),
				YUL: parseTime(d.雲林),
				CHY: parseTime(d.嘉義),
				TNN: parseTime(d.台南),
				ZUY: parseTime(d.左營)
			};
	};
}, function(data) {
	console.log(data);
});
</script>
</body>
</html>
