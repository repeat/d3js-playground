<!DOCTYPE html>
<script src='https://d3js.org/d3.v4.min.js'></script>
<script>
var parseTime = d3.timeParse('%H:%M');
d3.csv('https://raw.githubusercontent.com/repeat/taiwan-high-speed-rail-timetable/master/southbound.csv', 
function(d) {
	var train_no = d.車次,
		train_type = parseInt(train_no / 100 % 10);
	switch (train_type) {
		case 8:
			return {
				train_no: train_no,
				NAK: parseTime(d.南港),
				TPE: parseTime(d.台北),
				BAC: parseTime(d.板橋),
				TAY: parseTime(d.桃園),
				HSC: parseTime(d.新竹),
				MIL: parseTime(d.苗栗),
				TAC: parseTime(d.台中),
				CHH: parseTime(d.彰化),
				YUL: parseTime(d.雲林),
				CHY: parseTime(d.嘉義),
				TNN: parseTime(d.台南),
				ZUY: parseTime(d.左營)
			};
	};
}, function(data) {
	console.log(data);
});
</script>
